<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/b9f76651cd.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<title>Weather</title>
	</head>

	<body>
		<div class="container" id="weather-app">
			<div class="row form">
				<form id="search-form">
					<input
						type="search"
						id="search-bar"
						placeholder="Enter City here"
						autocomplete="off"
					/>
					<input type="submit" value="🔎" id="submit" />
					<button id="current">📍</button>
				</form>
			</div>
			<div class="row general">
				<div class="col-8">
					<h1>
						<span id="city"> Vienna </span> - Currently
						<span id="current-temperature"> 17 </span>
						<span class="unit">°C</span>
					</h1>
					<ul class="details">
						<li>Last updated: <span id="time"></span></li>
						<li>Humidity: <span id="humidity"> </span>%</li>
						<li>Windspeed: <span id="windspeed"> </span> km/h</li>
					</ul>
				</div>
				<div class="col-4">
					<div>
						<img
							scr="#"
							alt="Image"
							id="icon"
							class="weather-image"
							width="150px"
						/>
					</div>
					<p class="description" id="description"></p>
				</div>
			</div>
			<h3>5 Day Forecast</h3>
			<div class="row forecast" id="forecast"></div>
		</div>
		<script src="src/index.js"></script>
	</body>
	<footer>
		<a href="https://github.com/laurevaantonia/weatherApp" target="_blank">
			Open Sourced
		</a>
		by Laura <i class="fas fa-paw"></i>
	</footer>
</html>
