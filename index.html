<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/b9f76651cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="search-form">
                    <input type="search" id="search-bar" placeholder="Enter City here" />
                    <input type="submit" value="search" />
                    <button id="current"> Current </button>
                </form>
                <h1><span id="city">Vienna</span> - Currently <span id="current-temperature">17</span>°C
                    <!-- <a href="#" id="Celcius">°C</a> | <a href="#" id="Fahrenheit">°F</a> -->
                </h1>
                <h2 id="time">Sunday, 14th March 08:30 - night time</h2>
                <h3> 5 Day Forcast </h3>
            </div>
            <div class="col">
                <p class="background-image">
                    <i class="fas fa-cloud-moon"> </i>
                </p>
                <p class="quote">
                    Good Night!
                </p>
            </div>
        </div>
        <div class="row forcast">
            <div class="col">
                <div class="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <p class="day">Monday</p>
                <p class="emperature-forcast">
                    9°C /
                    <span class="lowest-temperature"> 2°C </span>
                </p>
            </div>
            <div class="col">
                <div class="weather-icon">
                    <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <p class="day">Tuesday</p>
                <p class="temperature-forcast">
                    9°C /
                    <span class="lowest-temperature"> 2°C </span>
                </p>
            </div>
            <div class="col">
                <div class="weather-icon">
                    <i class="far fa-snowflake"></i>
                </div>
                <p class="day">Wednesday</p>
                <p class="temperature-forcast">
                    9°C /
                    <span class="lowest-temperature"> 2°C </span>
                </p>
            </div>
            <div class="col">
                <div class="weather-icon">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <p class="day">Thursday</p>
                <p class="temperature-forcast">
                    9°C /
                    <span class="lowest-temperature"> 2°C </span>
                </p>
            </div>
            <div class="col">
                <div class="weather-icon">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <p class="day">Friday</p>
                <p class="temperature-forcast">
                    9°C /
                    <span class="lowest-temperature"> 2°C </span>
                </p>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
<footer> <a href="https://github.com/laurevaantonia/weatherApp" target="_blank">Open Sourced</a> by Laura</footer>
</html>
